<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table-meta name="b_publicity_reader" remark="公告阅读情况"/>
<input field-meta name="u_id" primary-key="true"  can-update="false" remark="主键" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="publicity_id" can-update="false" remark="公告ID" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="reader_id" can-update="false" remark="阅读人" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="read_time" can-update="false" remark="阅读时间" not-null="true" java-type="date" data-type="date"/>

<script trigger="insert.before" type="text/java" language="groovy">
    import org.webbuilder.web.core.utils.WebUtil;
    import java.sql.Timestamp;
    import org.webbuilder.web.core.utils.RandomUtil;

    param.value("read_time",new Timestamp(System.currentTimeMillis()));
    param.value("reader_id",WebUtil.getLoginUser().getU_id());
    param.value("u_id",RandomUtil.randomChar());
    return true;
</script>

<script trigger="update.before"  type="text/java"  language="groovy">
    import org.webbuilder.web.core.utils.WebUtil;
    param.where("reader_id",WebUtil.getLoginUser().getU_id());
    return true;
</script>
