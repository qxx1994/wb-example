<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table-meta name="s_modules" remark="系统模块">
    <attr system="true"/>
</table-meta>
<input field-meta name="u_id" remark="主键" primary-key="true" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="name" remark="资源名称" not-null="true" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="uri" remark="模块地址" java-type="string" data-type="varchar2(1024)"/>
<input field-meta name="icon" remark="图标" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="p_id" remark="上级菜单" not-null="true" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="remark" remark="备注" java-type="int" data-type="varchar2(512)"/>
<input field-meta name="status" remark="状态" java-type="int" data-type="number(4)"/>
<input field-meta name="m_option" remark="可操作选项" not-null="true" java-type="string" data-type="clob"/>
<input field-meta name="sort_index" remark="排序" not-null="true" java-type="int" data-type="number(32)"/>
</body>
</html>

            def data=[
            [u_id:"sys",name:"系统维护",uri:"",p_id:"-1",remark:"初始数据",status:1,m_option:def_op,sort_index:10000],
            [u_id:"module",name:"权限管理",uri:"page/module/list.html",p_id:"sys",remark:"初始数据",status:1,m_option:def_op,sort_index:110000],
            [u_id:"role",name:"角色管理",uri:"page/role/list.html",p_id:"sys",remark:"初始数据",status:1,m_option:def_op,sort_index:120000],
            [u_id:"user",name:"用户管理",uri:"page/user/list.html",p_id:"sys",remark:"初始数据",status:1,m_option:def_op,sort_index:130000]

            return[success:true,data:data];
