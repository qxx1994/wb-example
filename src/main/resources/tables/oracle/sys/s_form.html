<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table-meta name="s_form" remark="自定义表单">
    <attr system="true"/>
</table-meta>
<input field-meta name="u_id" remark="主键" primary-key="true" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="name" remark="表单名称" not-null="true" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="content" remark="定义内容" not-null="true"java-type="string" data-type="clob"/>
<input field-meta name="db_name" remark="数据库名称" not-null="true" java-type="string" data-type="varchar2(50)"/>
<input field-meta name="table_name" remark="数据库表名" not-null="true" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="foreigns" remark="关联信息配置" java-type="string" data-type="clob"/>
<input field-meta name="auto_alter" remark="是否自动维护" java-type="int" data-type="number(4)"/>
<input field-meta name="status" remark="状态"  not-null="true" java-type="int" data-type="number(4)"/>
<input field-meta name="create_date" remark="添加日期" not-null="true" java-type="date" data-type="date"/>
<input field-meta name="update_date" remark="修改日期" java-type="date" data-type="date"/>
</body>
</html>
