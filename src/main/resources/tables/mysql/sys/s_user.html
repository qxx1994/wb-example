<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>系统表-用户表</title>
</head>

<table-meta  name="s_user" remark="用户表" >
    <attr system="true" />
</table-meta>

<input field-meta name="u_id" remark="主键" primary-key="true" java-type="string" data-type="varchar(40)"/>
<input field-meta name="username" remark="用户名" not-null="true" java-type="string" data-type="varchar(64)">
    <attr read-only="true" />
</input>
<input field-meta name="password" remark="密码"  not-null="true" java-type="string" data-type="varchar(64)"/>
<input field-meta name="name" remark="姓名"  java-type="string" data-type="varchar(64)"/>
<input field-meta name="email" remark="邮箱" java-type="string" data-type="varchar(512)"/>
<input field-meta name="phone" remark="联系电话" java-type="string" data-type="varchar(64)"/>
<input field-meta name="status" remark="状态" java-type="string" data-type="int"/>
<input field-meta name="create_date" remark="创建日期"  not-null="true" java-type="date" data-type="datetime"/>
<input field-meta name="update_date" remark="修改日期" java-type="date" data-type="datetime"/>
</body>
</html>
<script trigger="init.data" type="text/java" language="groovy">
    //在数据库被创建后，自定初始化数据
    import org.webbuilder.utils.common.MD5;
    def data=[
        [u_id:"admin",username:"admin",password:MD5.encode("admin"),create_date:new java.util.Date()]
    ];
    return [data:data,success:true];
</script>
