<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>查询方案表</title>
</head>
<body>
<table-meta name="s_query_plan" remark="查询方案" />

<input field-meta name="u_id" primary_key="true" remark="主键" java-type="string" data-type="varchar(64)" />
<input field-meta name="type" not-null="true" remark="方案类型" java-type="string" data-type="varchar(64)"/>
<input field-meta name="name" not-null="true" remark="方案名称" java-type="string" data-type="varchar(128)"/>
<input field-meta name="module_id" not-null="true" remark="模块ID" java-type="string" data-type="varchar(512)"/>
<input field-meta name="data_api" not-null="true" remark="数据接口" java-type="string" data-type="varchar(1024)"/>
<input field-meta name="query_condition" remark="可选查询条件" java-type="string" data-type="text"/>
<input field-meta name="show_fields" remark="列表显示字段" java-type="string" data-type="text"/>
<input field-meta name="info_template_id" remark="查看详情模板id" java-type="string" data-type="varchar(256)"/>
<input field-meta name="creator_id" can-update="false" remark="创建人" java-type="string" data-type="varchar(256)"/>
<input field-meta name="create_time" can-update="false" remark="创建时间" java-type="date" data-type="datetime"/>
<input field-meta name="update_time" remark="修改时间" java-type="date" data-type="datetime"/>
<input field-meta name="status" remark="状态" java-type="date" data-type="datetime"/>
</body>
</html>
<script trigger="insert.before" src="trigger/PlanInsertBefore.groovy" language="groovy" />

<script trigger="update.before" type="text/java" language="groovy">
    import java.sql.Timestamp;
    param.set("update_date",new Timestamp(System.currentTimeMillis()));
            return true;
</script>
